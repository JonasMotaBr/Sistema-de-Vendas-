  <div id="pag" class="container-fluid">
    <div class="row content">
       <!--Menu Lateral--> 
      <div id="menu" class="col-sm-2 sidenav" >
        <br>
        <img src="/materialize/img/user.png" >
        <span  th:text="${username}"></span>
        
        <br><br>
        <p>
          <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
            ESTOQUE
          </button>
        </p>
        <div class="collapse" id="collapse1">
          <div  id="col" class="card card-body">
            <a href="/cadastrarprodutos"><button type="button" class="btn btn-info">CADASTRAR PRODUTOS</button></a>
             <a href="/listaprodutos"><button type="button" class="btn btn-info">VISUALIZAR PRODUTOS</button></a>
          </div>
        </div>
        <br><br>
        <p>
          <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
            FRENTE DE CAIXA
          </button>
        </p>
        <div class="collapse" id="collapse2">
          <div  id="col" class="card card-body">
            <button type="button" class="btn btn-info">INICIAR VENDA</button>
          </div>
        </div>
        <br><br>
        <p>
          <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
           RELATÓRIOS
          </button>
        </p>
        <div class="collapse" id="collapse3">
          <div  id="col" class="card card-body">
            <button type="button" class="btn btn-info">RELATÓRIO DE VENDAS</button>
            <button type="button" class="btn btn-info" onclick=" permissaonegada()">FECHAMENTO DE CAIXA</button>
            <button type="button" class="btn btn-info" onclick=" permissaonegada()">GRÁFICO</button>
          </div>
        </div>
        <br><br>
        <p>
          <button class="btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
            CLIENTES
          </button>
        </p>
        <div class="collapse" id="collapse4">
          <div  id="col" class="card card-body">
             <a href="/telaclientes"><button type="button" class="btn btn-info">LISTA DE CLIENTES</button></a>
            <a href="/cadastrarclientes"><button type="button" class="btn btn-info">CADASTRAR CLIENTES</button></a>
          </div>
        </div>
        
      </div>
      <!-- Fim Menu Lateral--> 

			<div class="col-sm-10">
			<br>
			<p>Editar Produto</p>
			<br>
				<form action="cadastrarprodutos" method="post" th:object=${produtoObj}>
					<div class="form-row">
					    <div class="form-group col-md-4">
							<label for="inputPassword4">ID</label> <input name="id" class="form-control" th:field="*{id}" readonly="readonly">
						</div>
						<div class="form-group col-md-4">
							<label for="inputEmail4">Descrição</label> <input type="text"
								class="form-control" name="descricao" th:field="*{descricao}" placeholder="Descrição">
						</div>
						<div class="form-group col-md-4">
							<label for="inputPassword4">Código Barras</label> <input
								type="number"  name="codigo_barra" th:field="*{codigo_barra}" class="form-control"
								placeholder="Código Barras">
						</div>
					</div>
					
				   
					<div class="form-row">
						<div class="form-group col-md-4">
							<label >Preço</label> <input type="text"
							class="form-control"	 name="preco" th:field="*{preco}" placeholder="Preço">
						</div>
						
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label >Preço Custo</label> <input type="text" class="form-control"
								 name="preco_custo" th:field="*{preco_custo}" placeholder="Preço Custo">
						</div>
						
					</div>
					<div class="form-row">
						
						<div class="form-group col-md-2">
							<label for="inputZip">Quantidade</label> <input type="text"
								class="form-control" name="quantidade" th:field="*{quantidade}">
						</div>
					</div>
				
					<button type="submit" class="btn btn-primary">Salvar</button>
					
				</form>
				<br>
				 <a href="/adminpag"><button type="submit" class="btn btn-success ">VOlTAR</button></a>

			</div>
		</div>
	</div>
